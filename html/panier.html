<!DOCTYPE html>
<html lang ="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../style/style.css">
        <script src="https://kit.fontawesome.com/cd25f068f3.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin&display=swap" rel="stylesheet">
        <title>Panier</title>
    </head>
    <body>
        <header>
            <img id="logo_header" alt="logo" src="../img/logo2.png">
            <a href="panier.html" id="panier">
                    <p>Panier</p>
                    <i class="fas fa-shopping-basket"></i>
            </a>
        </header>
        <nav>
            <ul>
                <li><a href= "index.html">Accueil</a></li>
                <li>Nouveautés</li>
                <li>Produits</li>
                <li>Blog</li>
            </ul>
        </nav>
        <main>
            <div class="main_container">
                <div id="panier_title">
                    <h1>Votre panier</h1>
                    <i class="fas fa-shopping-basket"></i>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Article</th>
                            <th>Prix</th>
                            <th>Couleur</th>
                        </tr>
                    </thead>
                    <!--Table's part fill with js fuction forEachProduct-->
                    <tbody id="cart_tablebody">

                    </tbody>
                    <tfoot>
                        <tr>
                            <td>Sous-total</td>
                            <td id="subtotal"></td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
                <div class="cart_button">
                    <!--Clear cart button-->
                    <button id="clear-cart" onclick="refreshPage()">Vider le panier</button>
                </div>
                <!--FORM-->
                <div class="form_container">
                    <h1 id="confirm_title">Vos coordonnées:</h1>
                    <form action="commande.js" method="post">
                        <div>
                            <label for="firstName">Nom :</label>
                            <input type="text" id="firstName" name="firstName" pattern="[a-zA-ZÀ-ÿ]*" required>
                        </div>
                        <div>
                            <label for="lastName">Prénom :</label>
                            <input type="text" id="lastName" name="lastName" pattern="[a-zA-ZÀ-ÿ]*" required>
                        </div>
                        <div>
                            <label for="address">Adresse :</label>
                            <input type="text" id="address" name="address" pattern="[a-zA-ZÀ-ÿ0-9]+[ ]+[a-zA-ZÀ-ÿ0-9 ]*" required>
                        </div>
                        <div>
                            <label for="city">Ville :</label>
                            <input type="text" id="city" name="city" pattern="[a-zA-ZÀ-ÿ]*" required>
                        </div>
                        <div>
                            <label for="email">e-mail :</label>
                            <input type="email" id="mail" name="mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                        </div>
                        <button type="button" onclick="sendData()">Envoyer</button>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <div class= "contact">
                <i class="far fa-envelope"></i>
                <p>Contact</p>
            </div>
        </footer>
        <script src="../js/panier.js"></script>
        <script src="../js/commande.js"></script>
    </body>
</html>
