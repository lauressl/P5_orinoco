<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../style/style.css">
        <script src="https://kit.fontawesome.com/cd25f068f3.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img id="logo_header" src="../img/logo2.png">
            <a href="panier.html" id="panier">
                    <p>Panier</p>
                    <i class="fas fa-shopping-basket"></i>
            </a>
        </header>
        <nav>
            <ul>
                <a href= "index.html">Accueil</a>
                <li>Nouveautés</li>
                <li>Produits</li>
                <li>Blog</li>
            </ul>
        </nav>
        <main>
            <div class="main_container">
                <h1 id="panier_title">
                    <p>Votre panier</p>
                    <i class="fas fa-shopping-basket"></i>
                </h1>
                
                <table class="table">
                    <thead>
                        <tr>
                            <th>Article</th>
                            <th>Prix</th>
                            <th>Couleur</th>
                        </tr>
                    </thead>
                    <!--Table's part fill with js fuction forEachProduct-->
                    <tbody id="cart_tablebody">

                    </tbody>
                    <tfoot>
                        <tr>
                            <td>Sous-total</td>
                            <td id="subtotal"></td>
                        </tr>
                    </tfoot>
                </table>
                <div class="cart_button">
                    <!--Clear cart button-->
                    <button id="clear-cart" onclick="refreshPage()">Vider le panier</button>
                </div>
                <!--FORM-->
                <div class="form_container"></div>
                    <h1 id="confirm_title">Vos coordonnées:</h1>
                    <form action="commande.js" method="post">
                        <div>
                            <label for="firstName">Nom :</label>
                            <input type="text" pattern="[a-zA-ZÀ-ÿ]" id="firstName" name="firstName">
                        </div>
                        <div>
                            <label for="lastName">Prénom :</label>
                            <input type="text" pattern="[a-zA-ZÀ-ÿ]" id="lastName" name="lastName">
                        </div>
                        <div>
                            <label for="address">Adresse :</label>
                            <input type="text" pattern="[a-zA-ZÀ-ÿ0-9]" id="address" name="address">
                        </div>
                        <div>
                            <label for="city">Ville :</label>
                            <input type="text" pattern="[a-zA-ZÀ-ÿ]" id="city" name="city">
                        </div>
                        <div>
                            <label for="email">e-mail :</label>
                            <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" id="mail" name="mail">
                        </div>
                        <button type="button" onclick="sendData()">Envoyer</button>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <div class= "contact">
                <i class="far fa-envelope"></i>
                <p>Contact</p>
            </div>
        </footer>
    </body>
    <script type="text/javascript" src="../js/panier.js"></script>
    <script type="text/javascript" src="../js/commande.js"></script>
</html>
